<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forward Time + Crying Cat Stickers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root { --bg:#f8f9fa; --text:#222; --muted:#555; --muted-2:#777; }
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);
      font-family:'Roboto Mono', monospace;
      display:flex;align-items:center;justify-content:center;flex-direction:column;
      overflow:hidden;position:relative;
    }
    .sticker-field{position:absolute;inset:0;overflow:hidden;z-index:0;pointer-events:none}
    .sticker{
      position:absolute;width:120px;height:120px;object-fit:cover;
      opacity:1;
      filter:blur(5px);
      transform:translate(-50%,-50%) rotate(0deg) scale(1);
      animation:drift linear infinite;
    }
    @keyframes drift{
      0%{transform:translate(var(--xStart),var(--yStart)) rotate(0deg) scale(var(--scale))}
      50%{transform:translate(calc(var(--xStart) + var(--xDrift)),calc(var(--yStart) + var(--yDrift))) rotate(10deg) scale(var(--scale))}
      100%{transform:translate(var(--xEnd),var(--yEnd)) rotate(0deg) scale(var(--scale))}
    }
    .clock-wrap{position:relative;z-index:1;text-align:center;padding:1rem 1.25rem;border-radius:1rem}
    #date{font-size:1.5rem;color:var(--muted);margin-bottom:1rem}
    #time{font-size:6rem;color:var(--text);letter-spacing:2px;line-height:1.1}
    #milliseconds{font-size:2rem;color:var(--muted-2);margin-top:.5rem}
    @media (max-width:768px){
      #time{font-size:4rem}
      #date{font-size:1.2rem}
      #milliseconds{font-size:1.5rem}
      .sticker{width:80px;height:80px}
    }
  </style>
</head>
<body>
  <div class="sticker-field" id="stickerField" aria-hidden="true"></div>

  <div class="clock-wrap bg-light">
    <div id="date"></div>
    <div id="time">--:--:--</div>
    <div id="milliseconds">---</div>
  </div>

  <script>
    const IMAGES = [
      'crying-cat.png',
      'crying-cat1.png',
      'crying-cat2.png',
      'crying-cat3.png',
      'crying-cat4.png',
      'crying-cat5.png'
    ];

    function createSticker({ x, y, duration, delay, scale, src }) {
      const img = document.createElement('img');
      img.className = 'sticker';
      img.src = src; img.alt = 'cat sticker';

      const xStart = `${x}vw`, yStart = `${y}vh`;
      const xDrift = `${(Math.random()*20-10).toFixed(1)}vw`;
      const yDrift = `${(Math.random()*20-10).toFixed(1)}vh`;
      const xEnd   = `${(x + (Math.random()*40-20)).toFixed(1)}vw`;
      const yEnd   = `${(y + (Math.random()*30-15)).toFixed(1)}vh`;

      img.style.setProperty('--xStart', xStart);
      img.style.setProperty('--yStart', yStart);
      img.style.setProperty('--xDrift', xDrift);
      img.style.setProperty('--yDrift', yDrift);
      img.style.setProperty('--xEnd', xEnd);
      img.style.setProperty('--yEnd', yEnd);
      img.style.setProperty('--scale', scale.toString());
      img.style.animationDuration = `${duration}s`;
      img.style.animationDelay = `${delay}s`;
      return img;
    }

    function seedStickers(count = 16) {
      const field = document.getElementById('stickerField');
      const frag = document.createDocumentFragment();
      for (let i = 0; i < count; i++) {
        const x = Math.random()*100, y = Math.random()*100;
        const duration = 20 + Math.random()*25;
        const delay = Math.random()*10;
        const scale = 0.7 + Math.random()*0.9;
        const src = IMAGES[i % IMAGES.length];
        frag.appendChild(createSticker({ x, y, duration, delay, scale, src }));
      }
      field.appendChild(frag);
    }

    // Forward-running time (normal clock)
    function updateClockForward(){
      const d = new Date(); // Current time
      document.getElementById('time').textContent =
        `${two(d.getHours())}:${two(d.getMinutes())}:${two(d.getSeconds())}`;
      document.getElementById('milliseconds').textContent = three(d.getMilliseconds());
      document.getElementById('date').textContent =
        d.toLocaleDateString(undefined,{weekday:'long',year:'numeric',month:'long',day:'numeric'});
    }

    // Helper functions for formatting
    const two = n => String(n).padStart(2,'0');
    const three = n => String(n).padStart(3,'0');

    seedStickers(20);
    setInterval(updateClockForward, 33);
    updateClockForward();
  </script>
</body>
</html>
